<div class="form-container">
    <section class="side" *ngIf="!isHandSet">
        <h1 class=>ELTP AIMS </h1>
        <h2 class="side-sub-heading">Forgot Your Password?</h2>
    </section>
    <section *ngIf="isHandSet">
        <h2>DEMO APP</h2>
    </section>
    <section class="form" [style.display]="submitForm ? 'none' : 'flex'">
        <mat-card [ngClass]="{'handSet': isHandSet}">
            <p><mat-icon>key</mat-icon></p>
            <mat-card-title>Forgot Password?</mat-card-title>
            <mat-card-header>No worries, we'll send you reset instructions.</mat-card-header>
            <mat-card-content>

                <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">

                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" required>
                        <mat-error
                            *ngIf=" forgotPasswordForm.controls['email'].touched && forgotPasswordForm.controls['email'].errors?.['email']">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error
                            *ngIf="forgotPasswordForm.controls['email'].errors?.['required'] || !forgotPasswordForm.controls['email'].touched">
                            Email is required
                        </mat-error>
                    </mat-form-field>


                    <mat-card-actions>
                        <button mat-raised-button type="submit" color="primary" type="submit">Send
                            reset
                            link</button>
                        <button mat-button type="button" [routerLink]="['']"><mat-icon>arrow_back_ios</mat-icon>Back to
                            log
                            in</button>
                    </mat-card-actions>
                </form>
            </mat-card-content>
        </mat-card>
    </section>

    <section class="form" [style.display]="submitForm ? 'flex' : 'none'">
        <mat-card>
            <p><mat-icon>mail</mat-icon></p>
            <mat-card-title>Check your email</mat-card-title>
            <mat-card-header>We sent a password reset link to {{email}}</mat-card-header>
            <mat-card-content>

                <p>Didn't recieve the email? <button type="button" (click)="onSubmit()" class="resend-email">Click to
                        resend</button></p>


                <mat-card-actions>
                    <button mat-button type="button" [routerLink]="['']"><mat-icon>arrow_back_ios</mat-icon>Back to log
                        in</button>
                </mat-card-actions>
            </mat-card-content>
        </mat-card>
    </section>
</div>
